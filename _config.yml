# FieldSpace Protocol Documentation Site
# GitHub Pages configuration using Just the Docs theme

title: FieldSpace Protocol
description: An open protocol for exposing content and interactivity across screen environments
baseurl: "/fieldspace-protocol"
url: "https://fieldspaceprotocol.github.io"

# SEO and Social Sharing
tagline: "Open protocol for content & interactivity across screens"
logo: /assets/images/social-card.png

# Open Graph / Twitter Cards
twitter:
  card: summary_large_image

social:
  name: FieldSpace Protocol
  links:
    - https://github.com/FieldSpaceProtocol/fieldspace-protocol

# Default image for social sharing
defaults:
  - scope:
      path: ""
    values:
      image: /assets/images/social-card.png

# Theme
remote_theme: just-the-docs/just-the-docs@v0.10.0
color_scheme: light

# Repository
gh_repo: FieldSpaceProtocol/fieldspace-protocol
gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/FieldSpaceProtocol/fieldspace-protocol"
gh_edit_branch: "main"
gh_edit_view_mode: "edit"

# Footer
footer_content: "FieldSpace Protocol is released under <a href=\"https://creativecommons.org/licenses/by/4.0/\">CC BY 4.0</a>."

# Navigation
nav_enabled: true
nav_sort: case_insensitive

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Aux links (top right)
aux_links:
  "GitHub":
    - "https://github.com/FieldSpaceProtocol/fieldspace-protocol"

aux_links_new_tab: true

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Callouts
callouts:
  warning:
    title: Warning
    color: yellow
  note:
    title: Note
    color: blue
  important:
    title: Important
    color: green

# Collections for organizing docs
collections:
  spec:
    output: true
    permalink: /spec/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: "spec"
      type: "spec"
    values:
      layout: "default"
      parent: "Specification"

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - .git/
  - .gitignore
  - LICENSE
  - CONTRIBUTING.md
  - CHANGELOG.md

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-relative-links

# Markdown
markdown: kramdown
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

